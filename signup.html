<!-- 公共页脚样式表 -->

<!-- 此页样式表 -->

<script src="js/jquery-3.6.0.js"></script>
<script src="js/public-style.js"></script>

<!-- 此页jquery -->
<script src="js/signup.js"></script>

<body>
    <div class="head">
        <!-- 公共头部标题栏 -->
        <div class="headTitle">
            <div>
                <div class="logo">
                    <img src="images/favicon.ico" class="logoImage" alt="logo">
                </div>

                <div class="headSpan">
                    <span>Welcome to WIX Online Store</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 公共导航栏部分 -->
    <div class="navTitle">
        <nav class="tags">
            <a href="index.html">首页</a>
            <a href="shop.html">门市</a>
            <a href="menus.html">菜单</a>
            <a href="about.html">关于</a>
            <a href="products.html">产品</a>
            <a href="FAQ.html">常见问题</a>
            <a href="contact.html">联系</a>
            <a href="login.html">登录</a>
            <a href="cart.html"><img src="images/shopbag.png" alt="shopbag" id="shopbag"></a>
        </nav>
    </div>
        

    <!-- 此页主要内容部分 -->
    <div class="container">
        <section id="register">
            <h1 class="hr_1">新用户注册</h1>
            <form action="" method="post" name="myform" id="form-table">
                <dl>
                    <dt>用户名：</dt>
                    <dd><input id="user" type="text" /><div id="user_prompt">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></dd>
                </dl>
                <dl>
                    <dt>密码：</dt>
                    <dd><input id="pwd" type="password"  /><div id="pwd_prompt">密码由英文字母和数字组成的4-10位字符</div></dd>
                </dl>
                <dl>
                    <dt>确认密码：</dt>
                    <dd><input id="repwd" type="password"/><div id="repwd_prompt"></div></dd>
                </dl>
                <dl>
                    <dt>电子邮箱：</dt>
                    <dd><input id="email" type="text"/><div id="email_prompt"></div></dd>
                </dl>
                <dl>
                    <dt>手机号码：</dt>
                    <dd><input id="mobile" type="text" /><div id="mobile_prompt"></div></dd>
                </dl>
                <dl>
                    <dt>生日：</dt>
                    <dd><input id="birth" type="text"/><div id="birth_prompt"></div></dd>
                </dl>
                <dl>

                <dl id="submit">
                    <dt>&nbsp;</dt>
                    <dd><button id="submit-button"><a href="login.html">登录</a></button></dd>
                    <dd><button id="signup-button"><a href="signup.html">注册</a></button></dd>
                </dl>
            </form>
        </section>
    </div>

    <!-- 公共页脚部分 -->
    <div class="footer">

            <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
        </div>

        <div class="copyRight">
            <p>©2021 create by 朱青松. ID: 20204131077</p>
        </div>
    </div>
